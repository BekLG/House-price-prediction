<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Predicted House Price</h1>
    {% if predicted_price %}
    <p>The predicted price for your house is: ${{ predicted_price }}</p>
    {% else %}
    <p>An error occurred during prediction.</p>
    {% endif %}
</body>
</html>
